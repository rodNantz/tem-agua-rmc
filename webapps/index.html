<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Tem Água? - RMC</title>
		<!--<link rel="stylesheet" type="text/css" href="css/rockToSpock.css">-->
		
		<script>
			function changeFormAction(element) {
			  var grp = document.getElementById("item").value;
			  console.log('grp:' + grp);
			  var form = document.querySelector("#myForm");
			  if (grp.includes(' ')) {
			  	grp = grp.replaceAll(' ', '-');
			  }
			  form.action = "./server/rodizio/html/" + grp;
			  form.submit();
			}
		</script>
	</head>

	<body style="background-color:white;" >	
		<h2>Tem Água - RMC</h1>
		<h3>Insira o nome do seu grupo de rodízio de acordo com o site da Sanepar:</h2>		
	
		<form id="myForm" onsubmit="changeFormAction(this)">
		  <input type="text" id="item" placeholder="2 SAIC">
		  <button type="submit" id="submitButton">Enviar</button>
		</form>
		
		<br/>
		<a href="http://site.sanepar.com.br/grupos-rodizio">Grupos de Abastecimento - Sanepar</a> 
	</body>

</html>
